<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ch√° Rifa do Gustavo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }
        .number {
            width: 50px;
            height: 50px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 10px;
        }
        .reserved {
            background-color: #d9534f;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<h1>Ch√° Rifa do Gustavo</h1>
<p>Escolha um n√∫mero!</p>

<div class="grid" id="grid"></div>

<script>
// Reservas manuais
const reservas = {
    5: "Jo√£o",
    12: "Maria",
    32: "Carlos"
};

// Cria os n√∫meros na tela
const grid = document.getElementById('grid');

for (let i = 1; i <= 100; i++) {
    const div = document.createElement('div');
    div.className = 'number';
    div.innerText = i;

    if (reservas[i]) {
        div.classList.add('reserved');
        div.innerText = i + "\nüö´";
        div.title = "Reservado por " + reservas[i];
    }

    grid.appendChild(div);
}
</script>

</body>
</html>
